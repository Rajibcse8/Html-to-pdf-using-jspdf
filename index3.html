    <button id="showPdf">Generate PDF</button>
    <button id="downloadPdf">Download PDF</button>
	
	<input type="hidden" id="base64">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('#showPdf').click(function() {
            var pdf = new jsPDF();
            pdf.addHTML($("#canvas_div_pdf"), function() {
                var blob = pdf.output("blob");
                window.open(URL.createObjectURL(blob));
            });
        });
        /*
        $('#downloadPdf').click(function() {
            var pdf = new jsPDF();
            pdf.addHTML($("#canvas_div_pdf"), function() {
                pdf.save('pageContent.pdf');
            });
        }); 
        */
        $('#downloadPdf').click(function() {
            var options = {};
            var pdf = new jsPDF('p', 'pt', 'a4');
            pdf.addHTML($("#canvas_div_pdf"), 15, 15, options, function() {
                pdf.save('pageContent.pdf');
            });
        });


        $('img').each(function() {
			var c = document.createElement('canvas');
			c.height = $(this).height();
			c.width = $(this).width();
			var ctx = c.getContext('2d');
			ctx.drawImage(this, 0, 0, c.width, c.height);
			var base64String = c.toDataURL();
			$(this).attr('src',base64String);
        });
		
		
		
		
		
    </script>
